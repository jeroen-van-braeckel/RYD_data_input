<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/blob/master/ryd_favicon.png" />
    <title>RYD data input</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="carForm">
        <div class="row">
          <div class="col-md-6">
            <fieldset>
              <legend>ü•≥ Feestvierder</legend>
              <label for="customerName">Naam:</label>
              <input type="text" id="customerName" name="customerName" />

              <label for="phoneNumber">Gsm nummer:</label>
              <input
                type="tel"
                id="phoneNumber"
                name="phoneNumber"
                pattern="[0-9]{10}"
              />
            </fieldset>
          </div>
          <div class="col-md-6">
            <fieldset>
              <legend>üöó Auto</legend>
              <label for="carBrand">Merk:</label>
              <input type="text" id="carBrand" name="carBrand" />

              <label for="carModel">Model:</label>
              <input type="text" id="carModel" name="carModel" />

              <label for="carColor">Kleur:</label>
              <input type="text" id="carColor" name="carColor" />

              <label for="carPlate">Nummerplaat:</label>
              <input
                type="text"
                id="carPlate"
                name="carPlate"
                placeholder="1-ABC-123"
              />

              <label>Type schakeling:</label>
              <div class="btn-group" role="group">
                <input
                  type="radio"
                  id="manual"
                  name="transmission"
                  value="handgeschakeld"
                  class="btn-check"
                  required
                />
                <label for="manual" class="btn btn-outline-primary btn-radio"
                  >Handgeschakeld</label
                >

                <input
                  type="radio"
                  id="auto"
                  name="transmission"
                  value="automaat"
                  class="btn-check"
                  required
                />
                <label for="auto" class="btn btn-outline-primary btn-radio"
                  >Automaat</label
                >
              </div>

              <div class="mt-3">
                <label>Type brandstof:</label>
                <div class="btn-group" role="group">
                  <input
                    type="radio"
                    id="benzine"
                    name="fuelType"
                    value="benzine"
                    class="btn-check"
                    required
                  />
                  <label for="benzine" class="btn btn-outline-primary btn-radio"
                    >Benzine</label
                  >

                  <input
                    type="radio"
                    id="diesel"
                    name="fuelType"
                    value="diesel"
                    class="btn-check"
                    required
                  />
                  <label for="diesel" class="btn btn-outline-primary btn-radio"
                    >Diesel</label
                  >

                  <input
                    type="radio"
                    id="hybride"
                    name="fuelType"
                    value="hybride"
                    class="btn-check"
                    required
                  />
                  <label for="hybride" class="btn btn-outline-primary btn-radio"
                    >Hybride</label
                  >

                  <input
                    type="radio"
                    id="elektrisch"
                    name="fuelType"
                    value="elektrisch"
                    class="btn-check"
                    required
                  />
                  <label
                    for="elektrisch"
                    class="btn btn-outline-primary btn-radio"
                    >Elektrisch</label
                  >

                  <input
                    type="radio"
                    id="lpg"
                    name="fuelType"
                    value="lpg"
                    class="btn-check"
                    required
                  />
                  <label for="lpg" class="btn btn-outline-primary btn-radio"
                    >LPG</label
                  >
                </div>
              </div>
            </fieldset>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <fieldset>
              <legend>üìç Startpunt</legend>
              <label>Type gebouw:</label>
              <div class="btn-group" role="group">
                <input
                  type="radio"
                  id="woning"
                  name="buildingType"
                  value="woning"
                  class="btn-check"
                  required
                />
                <label for="woning" class="btn btn-outline-primary btn-radio"
                  >Woning</label
                >

                <input
                  type="radio"
                  id="appartement"
                  name="buildingType"
                  value="appartement"
                  class="btn-check"
                  onchange="toggleOtherBuildingText()"
                  required
                />
                <label
                  for="appartement"
                  class="btn btn-outline-primary btn-radio"
                  >Appartement</label
                >

                <input
                  type="radio"
                  id="restaurant"
                  name="buildingType"
                  value="restaurant"
                  class="btn-check"
                  required
                />
                <label
                  for="restaurant"
                  class="btn btn-outline-primary btn-radio"
                  >Restaurant</label
                >

                <input
                  type="radio"
                  id="feestzaal"
                  name="buildingType"
                  value="feestzaal"
                  class="btn-check"
                  required
                />
                <label for="feestzaal" class="btn btn-outline-primary btn-radio"
                  >Feestzaal</label
                >

                <input
                  type="radio"
                  id="otherBuildingRadio"
                  name="buildingType"
                  value="other"
                  class="btn-check"
                />
                <label
                  for="otherBuildingRadio"
                  class="btn btn-outline-primary btn-radio"
                  >Ander:</label
                >
              </div>
              <input
                type="text"
                id="otherBuildingText"
                name="otherBuilding"
                class="form-control mt-2"
              />

              <label for="street">Straatnaam:</label>
              <input type="text" id="street" name="street" />

              <label for="number">Nummer:</label>
              <input type="text" id="number" name="number" />

              <label for="postcode">Postcode:</label>
              <input
                type="text"
                id="postcode"
                name="postcode"
                onchange="fetchPostInfo()"
              />

              <label for="city">Gemeente:</label>
              <select id="city" name="city">
                <option>Geef de postcode in</option>
              </select>
            </fieldset>
          </div>
          <div class="col-md-6">
            <fieldset>
              <legend>üèÅ Eindpunt</legend>
              <label for="street">Straatnaam:</label>
              <input type="text" id="street2" name="street" />

              <label for="number">Nummer:</label>
              <input type="text" id="number2" name="number" />

              <label for="postcode">Postcode:</label>
              <input
                type="text"
                id="postcode2"
                name="postcode"
                onchange="fetchPostInfo2()"
              />

              <label for="city">Gemeente:</label>
              <select id="city2" name="city">
                <option>Geef de postcode in</option>
              </select>
            </fieldset>
          </div>
        </div>
        <label for="comments">Extra opmerkingen:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <input type="submit" value="Genereer bericht" />
      </form>

      <div id="generatedText"></div>
      <button id="copyButton" class="btn btn-primary">Kopieer tekst</button>
    </div>

    <!-- Voeg Bootstrap JavaScript toe vanuit de CDN (popper.js en Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
